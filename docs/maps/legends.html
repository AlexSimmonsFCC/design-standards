    <!--#include file="_header.shtml" -->

        <nav class="docs-sidebar">

        <section class="pl-content">
            <div class="pl-pattern">
                <h3>Legends</h3>
                <p>Location of the map legend will vary depending on the available content.</p>
                <div class="pl-preview">
                    <h5 class="docs-hd-example">Example &amp; Code</h5>
                    <div id="map-container">
                        <div id="div-legend" style="position: absolute; bottom: 10px; left: 10px; background-color: #FFFFFF; border: solid 1px #999999; z-index: 2; visibility: visible: none">
                            <table style="margin: 5px">
                                <thead>
                                    <tr>
                                        <td colspan="3">
                                            <span class="icon icon-list"></span> <span class="map-legend-name">Map Legend</span>
                                            <button class="btn-closeLegend btn btn-xs pull-right">
                                                <span class="icon icon-remove"></span> <span class="sr-only">Hide legend</span>
                                            </button>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <tr>
                                        
                                        <td style="width: 28px; height: 28px;">
                                            <div style="width: 20px; height: 20px; background-color: #3182bd; opacity: 1.0; border: solid 1px #999999"></div>
                                        </td>
                                        <td> Residential Broadband of at least 50 Mbps/5 Mbps</td>
                                    </tr>
                                    <tr>
                                        
                                        <td style="width: 28px; height: 28px;">
                                            <div style="width: 20px; height: 20px; background-color: #08306b; opacity: 1.0; border: solid 1px #999999"></div>
                                        </td>
                                        <td> Residential Broadband of at least 100 Mbps/5 Mbps</td>
                                    </tr>
                                    <tr style="height: 1px; background-color: #cccccc">
                                        <td colspan=3></td>
                                    </tr>
                                    <tr>
                                        
                                        <td style="width: 28px; height: 28px;">
                                            <div style="width: 20px; height: 20px; background-color: #FFFFFF; background-image: url(/design-standards/1.x/images/legend-thumb-slash.png); border: solid 1px #cccccc; opacity: 1.0"></div>
                                        </td>
                                        <td> Tribal land</td>
                                    </tr>
                                    <tr>
                                        
                                        <td style="width: 28px; height: 28px;">
                                            <div style="width: 20px; height: 20px; background-color: #FFFFFF; background-image: url(/design-standards/1.x/images/legend-thumb-dot.png); border: solid 1px #cccccc; opacity: 1.0"></div>
                                        </td>
                                        <td> Urban area</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="div-legend-icon" style="position: absolute; bottom: 10px; left: 10px;z-index: 1; cursor: pointer;" title="Map Legend">
                            <span class="icon icon-list"></span>
                        </div>
                    </div>
                    <div class="docs-codeblock">

                            </div>
                            <div class="tab-pane active" id="ex1-css" role="tabpanel">
                                <div class="highlight">
                                    <!-- #include file="_code-examples/_map-legend-css.shtml" -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--#include file="_footer.shtml" -->
    </div>
    <!--#include file="_scripts-footer.shtml" -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.3.0/mapbox.js"></script>
    <script>
    /*L.mapbox.accessToken = 'pk.eyJ1IjoiY29tcHV0ZWNoIiwiYSI6InMyblMya3cifQ.P8yppesHki5qMyxTc2CNLg';
                                var map = L.mapbox.map('map-container', 'mapbox.streets')
                                        .setView([40, -74.50], 9);*/

    L.mapbox.accessToken = 'pk.eyJ1IjoiY29tcHV0ZWNoIiwiYSI6InMyblMya3cifQ.P8yppesHki5qMyxTc2CNLg';
    var map = L.mapbox.map('map-container', 'fcc.k74ed5ge', {
            attributionControl: true,
            maxZoom: 15,
            minZoom: 3
        })
        .setView([38.82, -94.96], 4);

    baseStreet = L.mapbox.tileLayer('fcc.k74ed5ge').addTo(map);
    baseSatellite = L.mapbox.tileLayer('fcc.k74d7n0g');
    baseTerrain = L.mapbox.tileLayer('fcc.k74cm3ol');

    map.attributionControl.addAttribution('<a href="#void">FCC [Name of Map]</a>');

    L.control.layers({
            'Street': baseStreet.addTo(map),
            'Satellite': baseSatellite,
            'Terrain': baseTerrain
        },
        null, {
            position: 'topleft'
        }
    ).addTo(map);

    L.control.scale({
        position: 'bottomright'
    }).addTo(map);

    $('.btn-closeLegend').on("click", function(e) {
        $ //hide legend
        $('#div-legend').css("visibility", "hidden");
    });

    $('#div-legend-icon').on("click", function(e) {
        $ //show legend
        $('#div-legend').css("visibility", "visible");
    });
    </script>
</body>
